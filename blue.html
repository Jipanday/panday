<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navigation Bar</title>
<style>
    body  {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
    }

    .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .video-container {
        position: relative;
        background-color: black;
        width: 70%; /* Adjust width as needed */
    }

    .video-container video {
        width: 100%;
        height: auto;
    }

    .play-me {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        cursor: pointer;
    }

    .choices {
        text-align: center;
        margin-top: 20px;
    }

    .choices a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        margin-right: 20px;
    }
</style>
</head>
<body>

<div class="wrapper">
    <div class="video-container">
        <div class="play-me" id="playButton">Play Me</div>
        <video id="videoPlayer" controls autoplay style="display: none;">
            <source src="./image/blue.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</div>
<div class="choices">
    <a href="navbar.html">Return</a>
</div>

<script>
document.getElementById('playButton').addEventListener('click', function() {
    var videoElement = document.getElementById('videoPlayer');
    videoElement.style.display = 'block';
    this.style.display = 'none';
    videoElement.play();
    // When the video ends, redirect to navbar.html
    videoElement.addEventListener('ended', function() {
        window.location.href = 'navbar.html';
    });
});
</script>

</body>
</html>
